<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row1">
            <p>Let the games begin!</p>
        </div>
        <div class="row2">
            <p class="player_name1">Name1</p>
            <p>Vs</p>
            <p class="player_name2">Name2</p>
        </div>
        <div class="row3">
            <img class="left" src="images/1x/rock_right.png" alt="rock">
            <img class="right" src="images/1x/rock_left.png" alt="rock">
        </div>
        <div class="row4">
            <img src="images/1x/rockb_right.png" alt="rock">
            <img src="images/1x/paperb_right.png" alt="paper">
            <img src="images/1x/scissorsb_right.png" alt="scissors">
            <!-- <img src="images/1x/rockb_left.png" alt="scissors">
            <img src="images/1x/paperb_left.png" alt="paper">
            <img src="images/1x/scissorsb_left.png" alt="scissors"> -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
